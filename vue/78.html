<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdn.bootcss.com/vue/2.6.10/vue.js"></script>
    <script src="https://cdn.bootcss.com/vue-resource/1.5.1/vue-resource.min.js"></script>
    <script src="https://cdn.bootcss.com/vue-router/3.0.7/vue-router.min.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="app">
        <router-link to="/account">account</router-link>
        <router-view></router-view>
    </div>

    <template id="temp1">
        <div>
            <h1>This is acount component</h1>
            <router-link to="/account/login">login</router-link>
            <router-link to="/acount/register">register</router-link>
            <router-view></router-view>
        </div>
    </template>

    <script>

        var account = {
            template: '#temp1'
        }
        
        var login = {
            template: '<h1>login component</h1>'
        }

        var register = {
            template: '<h1>register component</h1>'
        }

        const router = new VueRouter({
            routes: [
                {path: '/account', component: account, children: [
                    {path: 'login', component: login},
                    {path: 'register', component: register}
                ]}
            ]
        })

        var app = new Vue({
            el: '#app',
            data: {

            },
            methods: {

            },
            router: router
        })
    </script>
</body>
</html>
