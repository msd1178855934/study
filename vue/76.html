<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="https://cdn.bootcss.com/vue-resource/1.5.1/vue-resource.min.js"></script>
    <script src="https://cdn.bootcss.com/vue-router/3.0.7/vue-router.min.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="app">
        <router-link to="/login?id=2">login</router-link>
        <router-link to="/register/3">register</router-link>
        <router-view></router-view>
    </div>

    <script>

        var login = {
            template: '<h1>login component id:{{$route.query.id}}</h1>'
        }

        var register = {
            template: '<h1>register component id:{{$route.params.id}}</h1>'
        }

        const router = new VueRouter({
            routes: [
                {path: '/', redirect: '/login'},
                {path: '/login', component: login},
                {path: '/register/:id', component: register}
            ]
        })

        var app = new Vue({
            el: '#app',
            data: {

            },
            methods: {

            },
            router: router
        })
    </script>
</body>
</html>
